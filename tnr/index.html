<!DOCTYPE html>
<html lang="en">
<head>
	<title>TNR Homepage</title>
	<link rel="stylesheet" type="text/css" href="https://tn5421.github.io/mafia.css">
	<meta charset="UTF-8">
	<meta name="author" href="https://tn5421.github.io/humans.txt">
	<!-- The Shiv, as defined/borrowed by/from w3schools -->
	<!--[if lt IE 9]>
  		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="misc">
	<nav id="navbar"></nav>
	<div id="content">
		<header class="content">
			<h1 class="content">LyrTools Homepage</h1>
			<p class="table">Currently there isn't much going on here but there will be .<br>
		<br><br></p>
		</header>
		<article class="content">
			<p>This is where my disclaimers and other things will go when I decide what to put.</p>
		</article>

		<!-- dynamically loads the content of the nav file into the ID navbar -->
		<script type="text/javascript">
			(function(){
			var request = new XMLHttpRequest();
			request.open("GET", "https://tn5421.github.io/nav.html");
			request.addEventListener("load", function() {
				document.querySelector("#navbar").innerHTML += request.responseText;
			})
			request.send();
			})(); // doesn't check response code or ready state because I'm lazy
		</script>
	</div>
</body>
</html>
