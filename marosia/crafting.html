<!DOCTYPE html>
<html lang="en">
<head>
	<title>tn5421's homepage</title>
	<link rel="stylesheet" type="text/css" href="https://tn5421.github.io/mafia.css">
	<meta charset="UTF-8">
	<meta name="author" content="tn5421">
	<!-- The Shiv, as defined/borrowed by/from w3schools -->
	<!--[if lt IE 9]>
  		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="index">
	<nav id="navbar"></nav>
	<div id="content">
		<header>
			<h1 class="content">Crafting Homepage</h1>
		</header>
		<article class="content">
			<form method="get" name="crafting">
				<fieldset name="header">
					Category: 
					<select>
						<option value="food" selected="selected">Food</option>
						<option value="weapon">Weapons</option>
						<option value="invention">Inventions</option>
						<option value="building">Buildings</option>
						<option value="container">Containers</option>
						<option value="furniture">Furniture</option>
						<option value="tool">Tools</option>
						<option value="machine">Machines</option>
						<option value="vehicle">Vehicles</option>
						<option value="ingredient">Ingredients</option>
						<option value="metal">Metals</option>
					</select>
				</fieldset>
			</form>
		</article>
	</div>
		<!-- dynamically loads the content of the nav file into the ID navbar -->
	<script type="text/javascript">
		(function(){
    	var request = new XMLHttpRequest();
    	request.open("GET", "https://tn5421.github.io/nav.html");
    	request.addEventListener("load", function() {
        	document.querySelector("#navbar").innerHTML += request.responseText;
    	})
    	request.send();
		})(); // doesn't check response code or ready state because I'm lazy
	</script>
</body>
</html>
