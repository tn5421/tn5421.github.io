				// Capture Calculator - 
				// Minimum time for capture is 75 seconds per 1 Megabyte. If virus version is higher then Virus Breaker version, capture modifier comes into play: captureModifier = 1 + virusVersion - breakerVersion; Modifier is then multiplied by the default time to determine the new time.
				// Time for capture can not go below default time (75 sec for each 1 Mb) (uncertain how this interacts with runtimes). What this means is if the Breaker version is equal or more then the virus version you get the best time (75 for 1 Mb), if the virus is higher you get increasingly worse time.
			function calc() {
			
				var type = document.getElementById('selSoft').value;
				var quantity = document.getElementById('txtMany').value;
			
				var software = softwareItems[type - 1];
				
				var abp_base = software.abpBase;

				if  (software.abpMax > 0 && quantity <= software.abpMax) {
					// do things
					for (var i = 1; i < quantity; i++) { // base cost is also the first upgrade, therefore starting the loop count at one instead of zero
						abp_base += (software.abpGrow * i);
					}
					var out = document.getElementById('out'); // Controls the display data
					out.innerHTML = 'Upgrading '+ software.Name + ' ability by ' + quantity + ' upgrades requires:<br>';
					out.innerHTML += 'AbP: ' + abp_base;
				}
				else { 
					var out = document.getElementById('out');
					out.innerHTML = 'Error: Your choice does not have an Ability Power associated with it, or you have entered more upgrades than are possible for a selected ability.';
				}
